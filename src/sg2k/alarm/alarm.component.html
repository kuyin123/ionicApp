<!--
  报警的第一个界面: 搜索/下拉框/列表/上拉刷新/下拉加载分页
-->
<ion-header>
  <ion-navbar>
    <ion-title>
    </ion-title>
  </ion-navbar>
  <ion-grid>
    <ion-row>
      <ion-col col-9>
        <!-- 搜索框 -->
        <ion-searchbar
          [navPush]="pushPage"
          [(ngModel)]="searchVal"
          #searchBar
          debounce="1000"
          placeholder="机泵位号 / 名称"
          (ionInput)="filterItems($event)">
        </ion-searchbar>
      </ion-col>
      <ion-col col-3>
        <!-- 下拉框选择 -->
        <ion-select
          (ionChange)="onSelectChange($event)"
          [(ngModel)]="type"
          interface="popover">
          <ion-option value="-1">全部报警类型</ion-option>
          <ion-option value="0">C区</ion-option>
          <ion-option value="1">D区</ion-option>
        </ion-select>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-header>
<ion-content>
  <!-- 上拉刷新 refresher -->
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingText="下拉刷新"
      refreshingText="加载中">
    </ion-refresher-content>
  </ion-refresher>

  <!-- 报警的数据列表 -->
  <ion-list>
    <button
      ion-item
      detail-none
      icon-end
      *ngFor="let item of alarmItems"
      (click)="itemSelected(item)">
      <!-- item 的第一行 名称和日期时间 -->
      <p>
        <span>{{ item.pumpName }}</span>
        <span>
          {{ item.datatime }}
        </span>
      </p>
      <!-- item 的第二行 测点 报警值 和 区域 -->
      <p>
        <!-- 使用 ion-grid 对区域进行划分 -->
        <ion-grid>
          <ion-row>
            <ion-col col-4>
              <!-- 测点名称 -->
              {{item.dsName}}
            </ion-col>
            <ion-col col-6>
              <!-- 测点监测的异常报警值 温度/方向 -->
              <span *ngIf="item.alarmDirection === 3">
                温度 ≥ {{ item.alarmValue }}℃
              </span>
              <span *ngIf="item.alarmDirection === 0">
                X方向 ≥ {{ item.alarmValue }}
                <span *ngIf="item.alarmUnits === 0">mm/ss</span>
                <span *ngIf="item.alarmUnits === 1">mm/s</span>
                <span *ngIf="item.alarmUnits === 2">mm/s</span>
              </span>
              <span *ngIf="item.alarmDirection === 1">
                Y方向 ≥ {{ item.alarmValue }}
                <span *ngIf="item.alarmUnits === 0">mm/ss</span>
                <span *ngIf="item.alarmUnits === 1">mm/s</span>
                <span *ngIf="item.alarmUnits === 2">mm/s</span>
              </span>
              <span *ngIf="item.alarmDirection === 2">
                Z方向 ≥ {{ item.alarmValue }}
                <span *ngIf="item.alarmUnits === 0">mm/ss</span>
                <span *ngIf="item.alarmUnits === 1">mm/s</span>
                <span *ngIf="item.alarmUnits === 2">mm/s</span>
              </span>
            </ion-col>
            <ion-col col-2>
              <!-- 报警值所在的区域 -->
              <span
                style="color: #FF9800;"
                *ngIf="item.alarmType === 0">
                →C区
              </span>
              <span
                style="color: #F20513;"
                *ngIf="item.alarmType === 1">
                →D区
              </span>
            </ion-col>
          </ion-row>
        </ion-grid>
      </p>
      <!-- 最右边的箭头 -->
      <ion-icon name='arrow-forward'></ion-icon>
    </button>
  </ion-list>
  <div
    *ngIf="ifBottom"
    style="text-align: center; color: red;">
    <span>------ 我是有底线的 ------</span>
  </div>
  <!-- 下拉刷新 -->
  <ion-infinite-scroll
    (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="正在加载数据...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
