<!--机泵查询列表  -->
<ion-header>

  <ion-navbar>
    <ion-title>
      机泵列表
    </ion-title>
  </ion-navbar>
  <!--搜索栏-->
  <ion-searchbar showCancelButton=true cancelButtonText="取消" (ionCancel)="onCancel($event)" #searchBar debounce="500" placeholder="输入搜索的机泵位号/名称"
    (ionInput)="getItems(searchBar)"></ion-searchbar>
</ion-header>
<!--内容区域-->
<ion-content>
  <!--数据区域-->
  <ion-list>
    <ion-item *ngFor="let item of pumpItems">
      {{ item.pumpName }}
      <!-- 最右边的箭头 
      <ion-icon name='arrow-forward'></ion-icon>-->
    </ion-item>
  </ion-list>

  <!--上拉刷新  -->
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingText="下拉刷新" refreshingText="加载中...">
    </ion-refresher-content>
  </ion-refresher>
  
  <!--下拉刷新  -->
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="正在加载数据...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
