<!--
  传感器设置布局
-->
<ion-header>
  <ion-navbar>
    <ion-title>
      传感器设置
    </ion-title>
  </ion-navbar>
  <ion-searchbar
    (click)="gotoSearch()"
    #searchBar
    debounce="1000"
    placeholder="传感器ID、机泵名称 / 位号">
  </ion-searchbar>
</ion-header>
<ion-content>
  <h1>机泵数据列表页面</h1>
  <ion-list no-lines>
    <button
      ion-item
      *ngFor="let item of items"
      (click)="itemSelected(item)">
      {{ item }}
    </button>
  </ion-list>
</ion-content>
